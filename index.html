<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6; /* Soft Pink Background */
            font-family: 'Indie Flower', cursive;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #d63384; /* Hot Pink */
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Indie Flower', cursive;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #28a745; /* Green */
            color: white;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #218838;
        }

        #noBtn {
            background-color: #dc3545; /* Red */
            color: white;
            position: relative; /* Allows it to move */
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="gif-container">
            <img id="mainImage" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmM2Z2hla2F6ZnZjZmV4bXJ6M3I0MzV6bHExaXU5anh5aW14b2Y1ZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" alt="Cute Bear">
        </div>

        <div class="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainImage = document.getElementById('mainImage');
        const container = document.querySelector('.container');

        // Logic for the "No" button running away
        // We use 'mouseover' for desktop and 'touchstart' for mobile
        ['mouseover', 'touchstart'].forEach(event => {
            noBtn.addEventListener(event, () => {
                const i = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
                const j = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = i + 'px';
                noBtn.style.top = j + 'px';
            });
        });

        // Logic for the "Yes" button
        yesBtn.addEventListener('click', () => {
            // 1. Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // 2. Change the content
            question.innerHTML = "Yay! I knew you'd say yes! ❤️";
            
            // 3. Change the image to a celebratory one
            mainImage.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z5Z3YwY3Z4ZnZ4ZnZ4ZnZ4ZnZ4ZnZ4ZnZ4ZnZ4/T86i6yDyOYz7J6v9cz/giphy.gif"; 

            // 4. Hide the buttons
            document.querySelector('.btn-group').style.display = 'none';
            
            // Optional: Continuous confetti for a few seconds
            let duration = 3 * 1000;
            let end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>

</body>
</html>
